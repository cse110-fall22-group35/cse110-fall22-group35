<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Individual Book</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/temp_logo.jpg">
    
    <!-- Book Card Custom Element -->
    <script src="../scripts/CommentCard.js" type="module"></script>
    <script src="../scripts/individual-book.js" type="module"></script>
    
    <!-- Individual Book Page Stylesheets & Scripts -->
    <link rel="stylesheet" type="text/css" href="../css/style-individual-book.css">

  </head>
  <body>
    <header>
        <a href="./home.html" class="logo">
            <img  src="../images/temp_logo.jpg" width="75" height="75" alt="Novelty">
            
        </a>
        <a href="./home.html" class="logo">
          <h1>Novelty</h1>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="./home.html" class="navlink">Home</a></li>
            <li><a href="./recommendations.html" class="navlink">Recommendations</a></li>
            <li><a href="./add-book.html" class="navlink">Add a book</a></li>
            <li><a href="./writing-tips.html" class="navlink">Writing-tips</a></li>
        </ul>
    </nav>

    <h1 id = "top-title">Book Title</h1>

    <div class = "book-info">
        <div id = "left-column">
            <img id = "cover" src="../images/temp_logo.jpg" alt="Book Cover">
        </div>

        <div id = "right-column">
            <h4 id="author">
                Author:
            </h4>

            <hr>

            <h4 id="rating">
                Average Rating:
            </h4>

            <hr>

            <h4 id="genre">
                Genre: 
            </h4>

            <hr>

            <h4 id="price">
                Price:
            </h4>

            <hr>

            <h4>
                Summary:
            </h4>
            <p id = "summary">
            </p>
        </div>
    </div>

    <div id = "form">
        <h3>
            Add New Comment
        </h3>
        <form>
            <fieldset>
                <legend> Profile </legend>
                <label for = "user_name">
                    Name: 
                    <input id="user_name" type = "text" name = "name" autocomplete="name" required>
                    <br> <br>
                </label>
            </fieldset>

            <fieldset>
                <legend> Rating </legend>
                <label for="rating-0">
                    0 <input type="radio" id="rating-0" value="0" name="rating">
                </label>
                <label for="rating-1">
                    1 <input type="radio" id="rating-1" value="1" name="rating">
                </label>
                <label for="rating-2">
                    2 <input type="radio" id="rating-2" value="2" name="rating">
                </label>
                <label for="rating-3">
                    3 <input type="radio" id="rating-3" value="3" name="rating">
                </label>
                <label for="rating-4">
                    4 <input type="radio" id="rating-4" value="4" name="rating">
                </label>
                <label for="rating-5">
                    5 <input type="radio" id="rating-5" value="5" name="rating">
                </label>
                <br> <br>

                <label for = "user_comment">
                    Comment:
                    <textarea id="user_comment" name = "comment" cols = "38" rows = "5" required></textarea>
                    <br> <br>
                </label>
            </fieldset>

            <button type = "submit">Add Comment</button>
            
        </form>
    </div>

    <div id = "comments">
        <h3>
            Comments
        </h3>
        <section class="comment_section">
        </section>
    </div>
  </body>
</html>
