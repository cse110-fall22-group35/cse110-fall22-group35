<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add a Book</title>
    <link rel="icon" href="../images/temp_logo.jpg">
    
    <!-- Main Stylesheets & Scripts -->
    <link rel="stylesheet" type="text/css" href="../css/styleadd-book.css">
    <script src="../scripts/add-book.js" type="module"></script>
  </head>
  <body>
    <header>
        <a href="./home.html" class="logo">
            <img  src="../images/temp_logo.jpg" width="75" height="75">
            
        </a>
        <a href="./home.html" class="logo">
          <h1>Novelty</h1>
        </a>
        <a href="./profile.html" id="profile">
        <a href="./profile.html" id="user-profile">
            <img src="../images/profile.png" width="40" height="40">
            <p>profile</p>
        </a>
    </header>
    <nav>
        <ul>
            <li>
                <label>Search:</label>
                <input type="text" id="search" size="30">
            </li>
            <a href="./home.html" class="navlink"><li>Home</li></a>
            <a href="./recommendations.html" class="navlink"><li>Recommendations</li></a>
            <a href="./add-book.html" class="navlink"><li>Add a book</li></a>
        </ul>
    </nav>
    <h1>Add a Book</h1>
    <form id="new-book">
      <label for="imgSrc">Link to cover:
        <input type="url" id="imgSrc" name="imgSrc" required><br><br>
      </label>
      <label for="imgAlt">Alternative:
        <input type="text" id="imgAlt" name="imgAlt" required><br><br>
      </label>
      <label for="titleTxt">Title:
        <input type="text" id="titleTxt" name="titleTxt" required><br><br>
      </label>
      <label for="author">Author:
        <input type="text" id="author" name="author" required><br><br>
      </label>
      <label for="bookType">Genre:
        <input type="text" id="bookType" name="bookType" required><br><br>
      </label>
      <label for="summary">Summary:
        <input type="text" id="summary" name="summary" required><br><br>
      </label>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
