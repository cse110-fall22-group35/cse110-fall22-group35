    <addPart style = "width: 55%;float:left;">
    <h1>Add a Book</h1>
    <form id="new-book">
      <label for="imgSrc">Link to cover:
        <input type="url" id="imgSrc" name="imgSrc" required><br><br>
      </label>
      <label for="Title">Title:
        <input type="text" id="titleTxt" name="Title" required><br><br>
      </label>
      <label for="Author">Author:
        <input type="text" id="author" name="Author" required><br><br>
      </label>
      <label for="genre">Genre:
        <select id="genre" name="Category" required>
          <option value="default">Select one...</option> 
          <option value="adventure">Adventure</option>
          <option value="academic">Academic</option>
          <option value="biographies">Biographies</option>
          <option value="business">Business</option>
          <option value="children">Children</option>
          <option value="entrance_exam">Entrance Exam</option>
          <option value="fantasy">Fantasy</option>
          <option value="health">Health</option>
          <option value="horror">Horror</option>
          <option value="literature">Literature</option>
          <option value="regional">Regional</option>
          <option value="romance">Romance</option>
          <option value="science_fiction">Science Fiction</option>
        </select>
      </label>
      <label for="Price">Price:
        <input type="number" id="price" name="Price" min="0" required><br><br>
      </label>
      <label for="Description">Summary:
        <input type="textarea" id="summary" name="Description" required><br><br>
      </label>
      <label for="Rating">Rating (0-5):
        <input type="textarea" id="Rating" name="Rating" required><br><br>
      </label>
      <button type="submit">Add Book</button>
    </form>
    </addPart>
